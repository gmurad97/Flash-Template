<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flash Template</title>
    <link rel="shortcut icon" href="img/favicon/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="css/wow-animate.css">
    <script async src="js/wow-animate.js"></script>
    <script defer src="js/typing-module.js"></script>
    <script defer src="js/script.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="header">
        <div class="h-navbar">
            <div class="h-n-logo">
                <img src="img/logo/flash.png" alt="Flash Logo" width="128" height="64">
            </div>
            <div class="h-n-menu">
                <ul>
                    <li><a href="#HeaderAnchor">Home</a></li>
                    <li><a href="#ServicesAnchor">Services</a></li>
                    <li><a href="#AboutUsAnchor">About Us</a></li>
                    <li><a href="#NewsAnchor">News</a></li>
                    <li><a href="#GalleryAnchor">Gallery</a></li>
                    <li><a href="#ContactAnchor">Contact</a></li>
                </ul>
            </div>
        </div>
        <div class="h-description animate__animated animate__zoomInDown">
            <h3>We are commited to be the leading</h3>
            <h4>World Class</h4>
            <h5 id="typing-text"></h5>
        </div>
        <div class="h-info">
            <div class="h-info-block wow animate__animated animate__fadeInRight">
                <i class="fa-regular fa-clock fa-flash-first-type"></i>
                <div class="h-info-block-column">
                    <p>Opening times</p>
                    <p>Monday - Friday: 08:00 - 16:00</p>
                </div>
            </div>
            <div class="h-info-block wow animate__animated animate__fadeInRight">
                <i class="fa-solid fa-house fa-flash-first-type"></i>
                <div class="h-info-block-column">
                    <p>OUR LOCATION</p>
                    <p>777 Street Fourth Avenue</p>
                </div>
            </div>
            <div class="h-info-block wow animate__animated animate__fadeInRight">
                <i class="fa-solid fa-phone fa-flash-first-type"></i>
                <div class="h-info-block-column">
                    <p>OUR PHONE</p>
                    <p>+22 090 1777 1999</p>
                </div>
            </div>
        </div>

    </div>



</body>
</html>
